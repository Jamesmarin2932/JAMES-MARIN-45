<div class="container-fluid mt-5">
  <div class="row justify-content-center">
      <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title text-center" style="color: tomato;" >CALCULADORA</h5>
                  <div class="form-group">
                      <input type="text" class="form-control " id="resultado" readonly>
                  </div>
                  <div class="btn-group-vertical w-100" role="group">

                      <div class="btn-group mt-3" role="group">
                          <button type="button" class="btn btn-secondary" onclick="obtenernumero(7)">7</button>
                          <button type="button" class="btn btn-secondary" onclick="obtenernumero(8)">8</button>
                          <button type="button" class="btn btn-secondary" onclick="obtenernumero(9)">9</button>
                          
                      </div>

                      <div class="btn-group" role="group">
                          <button type="button" class="btn btn-secondary"onclick="obtenernumero(4)">4</button>
                          <button type="button" class="btn btn-secondary"onclick="obtenernumero(5)">5</button>
                          <button type="button" class="btn btn-secondary"onclick="obtenernumero(6)">6</button>
                         
                      </div>

                      <div class="btn-group" role="group">
                          <button type="button" class="btn btn-secondary"onclick="obtenernumero(1)">1</button>
                          <button type="button" class="btn btn-secondary"onclick="obtenernumero(2)">2</button>
                          <button type="button" class="btn btn-secondary"onclick="obtenernumero(3)">3</button>
                          
                      </div>

                      <div class="btn-group" role="group">
                          <button type="button" class="btn btn-secondary"onclick="obtenernumero(0)">0</button>
                          <button type="button" class="btn btn-secondary"onclick="operacion('.')">.</button>
                          <button type="button" class="btn btn-primary"onclick="borrar()">&#x2190;</button>
                          
                      </div>

                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success"onclick="operacion('/')">/</button>
                        <button type="button" class="btn btn-success"onclick="operacion('+')">+</button>
                        <button type="button" class="btn btn-success"onclick="operacion('-')">-</button>
                        <button type="button" class="btn btn-success"onclick="operacion('*')">*</button>
                        
                      </div>

                      <div class="btn-group" role="group">

                        <button type="button" class="btn btn-info"onclick="limpiar()">C</button>
                        
                        <button type="button" class="btn btn-danger"onclick="calcular('=')">=</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
